<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1</title>
    <style>
        .container {
            margin: 100px 50px;
            font-size: 20px;
            ;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="checkbox" class="checks" value="Monday">Check 1<br>
        <input type="checkbox" class="checks" value="Tuesday">Check 2<br>
        <input type="checkbox" class="checks" value="Wednesday">Check 3<br>
        <input type="checkbox" class="checks" value="Thursday">Check 4<br>
        <input type="checkbox" class="checks" value="Friday">Check 5<br>
        <input type="checkbox" class="checks" value="Saturday">Check 6<br>
        <input type="checkbox" class="checks" value="Sunday">Check 7<br><br>

        <a href="#" onClick="getValue();return false;">Get Value</a>

    </div>
    <script>
        function getValue() {
            var checks = document.getElementsByClassName('checks');
            var str = '';

            for (i = 0; i < 3; i++) {
                if (checks[i].checked === true) {
                    str += checks[i].value + " ";
                }
            }
            alert(str);
        }
    </script>
</body>

</html>
